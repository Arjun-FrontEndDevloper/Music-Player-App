<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player App</title>
    <link rel="stylesheet" href="index1.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap css -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Head container -->
    <div id="head">
      <!-- toggle container -->
      <div id="toggle">
        <div class="outerdiv">
          <div class="innerdiv"></div>
          <span class="togglename" style="color: white; font-weight: bold"
            >Dark</span
          >
        </div>
        <!-- header name -->
        <h1 class="text-center">Music Player</h1>
      </div>
    </div>

    <!-- main body -->
    <div id="container">
      <!-- allsong element -->
      <div id="allSongs">
        <label for="genre">Filter by Genre</label>
        <select name="songfilter" id="genre">
          <option value=""></option>
          <option value="">All</option>
          <option value="rock">Rock</option>
          <option value="pop">Pop</option>
          <option value="hip-hop">Hip-Hop</option>
        </select>
        <div id="allSong"></div>
      </div>

      <!-- currentsong element -->

      <div id="currentSong"></div>

      <!-- playlist element -->

      <div id="Playlist">
        <div>
          <input
            type="text"
            placeholder="Enter Playlist Name.."
            id="playlistInput"
          />
          <button type="button" id="createbtn">Create Playlist</button>
        </div>
        <div id="currentPl">
          <span
            style="
              font-size: large;
              font-weight: bold;
              margin: 0.5rem;
              color: white;
            "
            >Current Playlist</span
          >
        </div>
        <div id="allPl">
          <span
            style="
              font-size: large;
              font-weight: bold;
              margin: 0.5rem;
              color: white;
            "
            >All Playlists</span
          >
        </div>

        <div><span style="font-weight: bold; color: white;"> Search song/playlist </span>
          <input type="text" placeholder="song..." style="margin: 0.5rem;" id="searchSong" />
          <input type="text" placeholder="Playlist..." style="margin: 0.5rem;" id="searchPlaylist" />
        </div>
      </div>
    </div>
    <!-- bootstrap js -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- external js -->
    <script src="index1.js"></script>
  </body>
</html>
